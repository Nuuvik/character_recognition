<html>
    <head>
        <script language=Javascript>
            var canvas1;
            var context1;
            var canvas2;
            var context2;
            var x;
            var y;
            var minx = 555;
            var miny = 555;
            var maxx = 0;
            var maxy = 0;
            var canv2simvol = [];
            var vsegoz = 0;
            var simvols = [];	
            var stat = [];	
            var simvoldata = [];
            var aposterior = [];
            var result1 = [];
            var result2 = 0;
            var isSlovo;
            var stopp=0;

            window.onload = function() {
                canvas1 = document.getElementById("canv1");
                context1 = canvas1.getContext("2d");
                context1.lineWidth=33;
                var mouse = { x:0, y:0};
                var draw = false;
                
                canvas1.addEventListener("mousedown", function(ev){
                x = ev.offsetX;
                y = ev.offsetY;
                if(minx>x) {minx=x}
                if(maxx<x) {maxx=x}
                if(miny>y) {miny=y}
                if(maxy<y) {maxy=y}

                draw = true;
                context1.beginPath();
                context1.moveTo(x, y);
                    });

                    canvas1.addEventListener("mousemove", function(ev){
                    if(draw==true){
                        x = ev.offsetX;
                        y = ev.offsetY;
                        if(minx>x) {minx=x}
                        if(maxx<x) {maxx=x}
                        if(miny>y) {miny=y}
                        if(maxy<y) {maxy=y}
                        context1.lineTo(x, y);
                        context1.stroke();
                        }
                    });

                    canvas1.addEventListener("mouseup", function(ev){
                    if(draw==true){
                        x = ev.offsetX;
                        y = ev.offsetY;
                        if(minx>x) {minx=x}
                        if(maxx<x) {maxx=x}
                        if(miny>y) {miny=y}
                        if(maxy<y) {maxy=y}
                        context1.lineTo(x, y);
                        context1.stroke();
                        context1.closePath();
                        draw = false;
                        }
                    });

                    canvas1.addEventListener("mouseout", function(ev){
                    if(draw==true){
                        x = ev.offsetX;
                        y = ev.offsetY;
                        if(minx>x) {minx=x}
                        if(maxx<x) {maxx=x}
                        if(miny>y) {miny=y}
                        if(maxy<y) {maxy=y}
                        context1.lineTo(x, y);
                        context1.stroke();
                        context1.closePath();
                        draw = false;
                        }
                    });

            }
                function CanvasClear () {
                    
                    isSlovo=0;
                    slovores.innerHTML="";

                    minx=555;
                    maxx=0;
                    miny=555;
                    maxy=0;

                    var sovpadenie=0;
                    var i;
                    var j;
                    
                    if(document.getElementById("add").value!="") {
                        for(i=1;i<=simvols.length-1;i++) {	
                            if(add.value==simvols[i]) {sovpadenie=i}
                            }	
                            if(sovpadenie==0) {
                            j=0;
                            vsego.value=1*vsego.value+1;
                            simvols[vsego.value]=add.value;
                            stat[vsego.value]=3;
                            vsegoz=vsegoz+3;
                            for(i=vsego.value*100-100;i<=vsego.value*100-1;i++) {
                            simvoldata[i]=1+1*canv2data.innerHTML[j];
                            j=j+1;
                                }
                            }
                            else	{
                            stat[sovpadenie]=stat[sovpadenie]+1;
                            vsegoz=vsegoz+1;
                            j=0;
                            for(i=sovpadenie*100-100;i<sovpadenie*100-1;i++)
                            {
                            simvoldata[i]=simvoldata[i]+1*canv2data.innerHTML[j];
                            j=j+1;
                            }
                            }
                            
                            apriorrefresh();

                    } else {
                        
                    }

                    const context1 = canv1.getContext('2d');
                    context1.clearRect(0, 0, 555, 555);

                    const context2 = canv2.getContext('2d');
                    context2.clearRect(0, 0, 10, 10);
                    canv2data.innerHTML = "";
                   
                    add.value = "";
                    

                    }
                   
                    
                        

                    
                  
                
                
                function Recognize () {
                    Perenos();
                    var aprior = [];
                    var rsum = [];
                    var maxaposterior = 0;	
                    var maxaposteriori = 0;

                    for(i=1;i<=simvols.length-1;i++) {
                    aprior[i]=stat[i]/vsegoz;
                    }

                    for(i=0;i<=99;i++) {
                    rsum[i]=0;
                    for(j=1;j<=simvols.length-1;j++) {
                    rsum[i]=rsum[i]+simvoldata[j*100-100+i];
                    }
                    }
                    for(i=1;i<=simvols.length-1;i++) {
                    result1[i]=1;
                    for(k=0;k<=99;k++) {
                    result1[i]=result1[i]*Math.pow(simvoldata[i*100+k-100]/rsum[k],canv2simvol[k])*Math.pow((stat[i]-simvoldata[i*100+k-100])/stat[i],Math.pow(canv2simvol[k]-1,2));
                    }
                    }
                    result2=0;
                    for(i=1;i<=simvols.length-1;i++) {
                    result2=result2+result1[i]*aprior[i];
                    }
                    for(i=1;i<=simvols.length-1;i++) {
                    aposterior[i]=(aprior[i]*result1[i])/result2;
                    }
                    for(i=1;i<=simvols.length-1;i++) {
                    if(aposterior[i]>maxaposterior) {maxaposterior=aposterior[i];maxaposteriori=i}
                    }

                    if(isSlovo!=1) {alert("Я думаю, что это символ "+simvols[maxaposteriori]+"!")}
                    else {slovores.innerHTML=slovores.innerHTML+simvols[maxaposteriori]}

                    add.value = simvols[maxaposteriori];
                    apriorrefresh();

                }

                function Perenos() {
                    canvas2 = document.getElementById("canv2");
                    context2 = canvas2.getContext("2d");
                    canvas2.width=10;
                    canvas2.height=10;

                    context2.drawImage(canvas1, minx, miny, maxx-minx, maxy-miny, 0, 0, 10, 10);
                    var i;
                    var j;
                    var k=0;
                    var stroka;
                    for(j=0;j<=9;j++) {

                    stroka="";
                    for(i=0;i<=9;i++) {

                    if(context2.getImageData(i,j,1,1).data[3]>0) {stroka=stroka+"1";canv2simvol[k]=1;}
                    else {stroka=stroka+"0";canv2simvol[k]=0;}
                    k=k+1;
                    }
                    
                    if(canv2data.innerHTML!="") {canv2data.innerHTML=canv2data.innerHTML+stroka}
                    else {canv2data.innerHTML=stroka}
                    }

                }

                function newwrite() {
                    var sovpadenie=0;
                    var i;
                    var j;
                    Perenos();
                    if(document.getElementById("add").value!="") {
                        for(i=1;i<=simvols.length-1;i++) {	
                            if(add.value==simvols[i]) {sovpadenie=i}
                            }	
                            if(sovpadenie==0) {
                            j=0;
                            vsego.value=1*vsego.value+1;
                            simvols[vsego.value]=add.value;
                            stat[vsego.value]=3;
                            vsegoz=vsegoz+3;
                            for(i=vsego.value*100-100;i<=vsego.value*100-1;i++) {
                            simvoldata[i]=1+1*canv2data.innerHTML[j];
                            j=j+1;
                                }
                            }
                            else	{
                            stat[sovpadenie]=stat[sovpadenie]+1;
                            vsegoz=vsegoz+1;
                            j=0;
                            for(i=sovpadenie*100-100;i<sovpadenie*100-1;i++)
                            {
                            simvoldata[i]=simvoldata[i]+1*canv2data.innerHTML[j];
                            j=j+1;
                            }
                            }
                            
                            apriorrefresh();

                    } else {
                        alert("Введите символ");
                    }
                }
                   
                    function apriorrefresh() {
                        var obsh = [];
                        aprior.innerHTML="";
                        for(i=1;i<=simvols.length-1;i++) {	
                        aprior.innerHTML=aprior.innerHTML+"<br>"+i+" : "+simvols[i]+"  ("+stat[i]+") = ";
                        for(j=i*100-100;j<=i*100-1;j++) {
                        aprior.innerHTML=aprior.innerHTML+simvoldata[j];
                        }
                        if(aposterior[i]!=undefined) {aprior.innerHTML=aprior.innerHTML+" ("+aposterior[i].toFixed(4)+")"}
                        }
                        aprior.innerHTML=aprior.innerHTML+"<br>Всего("+vsegoz+") = ";
                        for(i=0;i<=99;i++) {
                        obsh[i]=0;
                        j=i;
                        while(j<=simvoldata.length-1) {
                        obsh[i]=obsh[i]+simvoldata[j];
                        j=j+100;
                        }
                        aprior.innerHTML=aprior.innerHTML+obsh[i];
                        }

                    }


                    function RecognizeS() {
                        var gmaxx=maxx;
                        var gx=minx;
                        var kx=minx;
                        var ky;
                        var pysto;
                        var narisoval=0;
                        var narisoval1=0;
                        var skor = parseInt(document.getElementById("skorost").value); 

                        slovores.innerHTML = "";
                        isSlovo = 1;

                        if(document.getElementById("skorost").value!="") {

                        

                        while(kx<=maxx) {

                        ky=miny;
                        pysto=1;
                        while(ky<maxy) {

                        if(context1.getImageData(kx,ky,1,1).data[3]!=0) {
                        pysto=0;		
                        ky=maxy;
                        narisoval=0;
                        }

                        ky=ky+skor;
                        }

                        if(pysto==1 && narisoval!=1) {
                        maxx=kx;	
                        Recognize();
                        maxx=gmaxx;
                        narisoval=1;
                        narisoval1=0;
                        }

                        if(pysto==0 && narisoval1!=1) {
                        narisoval1=1;
                        minx=kx;
                        }
                        
                        if(kx==maxx) {
                        Recognize();
                        alert("Я думаю, это слово "+slovores.innerHTML+"!");
                        }
                        kx=kx+1;
                        }

                    } else {
                        alert("Введите скорость распознавания!");
                    }

                        add.value = "";

                    }


                    function exporta() {
                        var i=0;
                        var j=0;
                        var mysavedtext="";
                        var exparray = [];

                        for(i=0;i<=simvols.length-1;i++) {
                        exparray[j]=simvols[i];
                        j=j+1;
                        }
                        exparray[j]="ending1";
                        j=j+1;

                        for(i=0;i<=stat.length-1;i++) {
                        exparray[j]=stat[i];
                        j=j+1;
                        }
                        exparray[j]="ending2";
                        j=j+1;

                        for(i=0;i<=simvoldata.length-1;i++) {
                        exparray[j]=simvoldata[i];
                        j=j+1;
                        }
                       
                        for(i=0;i<=exparray.length-1;i++) {
                        mysavedtext=mysavedtext+exparray[i]+';';
                        }
                        document.write('<a href="data:text/plain;charset=utf-8,%EF%BB%BF' + encodeURIComponent(mysavedtext) + '" download="array.txt">array.txt</a>');


                    }

                    function importa(func) {
                    readFile = function(e) {
                    var file = e.target.files[0];
                    if (!file) {
                    return;
                    }
                    var reader = new FileReader();
                    reader.onload = function(e) {
                    var contents = e.target.result;
                    fileInput.func(contents)
                    document.body.removeChild(fileInput)
                    }
                    reader.readAsText(file)
                    }
                    fileInput = document.createElement("input")
                    fileInput.type='file'
                    fileInput.style.display='none'
                    fileInput.onchange=readFile
                    fileInput.func=func
                    document.body.appendChild(fileInput)
                    clickel(fileInput)
                    }

                    function clickel(elem) {
                    var eventMouse = document.createEvent("MouseEvents")
                    eventMouse.initMouseEvent("click", true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null)
                    elem.dispatchEvent(eventMouse)
                    }

                    function myfile(contents) {
                    var i;
                    var j=1;
                    var k=1;
                    var myarr = contents.split(";");
                    for(i=1;i<=myarr.length-1;i++) {
                    simvols[j]=myarr[i];
                    j=j+1;
                    if(myarr[i+1]=="ending1") {i=myarr.length}
                    }
                    for(i=j+2;i<=myarr.length-1;i++) {
                    stat[k]=1*myarr[i];
                    vsegoz=vsegoz+1*myarr[i];
                    k=k+1;
                    if(myarr[i+1]=="ending2") {i=myarr.length}
                    }
                    k=k+j+1;
                    j=0;
                    for(i=k+1;i<=myarr.length-1;i++) {
                    simvoldata[j]=1*myarr[i];
                    j=j+1;
                    }
                    vsego.value=simvols.length-1;
                    apriorrefresh();
                    }

                    function DrawSimvT() {
                        var i=0;
                        var z=0;
                        var myspeed;
                        stopp = null;

                        for(i=1;i<=simvols.length-1;i++) {
                        if(simvtodraw.value==simvols[i]) {z=i}
                        }

                        if(z>0) {
                            koef.value=stat[z]-2;
                            speed=Math.floor(1000*Math.pow(stat[z],-0.8));
                            timerId = setInterval(() => DrawSimv(z), speed);

                        } else {
                            alert("Символ "+simvtodraw.value+" не найден в базе!");
                        }

                        add.value = "";
                    }

                    function DrawSimv(z) {
                    var i=0;
                    var j=0;
                    if(stopp!=1) {
                    canvas2 = document.getElementById("canv2");
                    context2 = canvas2.getContext("2d");
                    canvas2.width=10;
                    canvas2.height=10;
                    context2.lineWidth=1;
                    for(j=0;j<=9;j++) {
                    for(i=0;i<=9;i++) {
                    if(simvoldata[z*100-100+j*10+i]>= parseInt(koef.value)) {
                    context2.beginPath();
                    context2.fillRect(i,j,1,1);
                    context2.closePath();
                    context2.fill();
                    }
                    }
                    }
                    canvas1 = document.getElementById("canv1");
                    context1 = canvas1.getContext("2d");
                    canvas1.width=100;
                    canvas1.height=100;
                    context1.lineWidth=33;
                    context1.imageSmoothingEnabled = false;
                    context1.drawImage(canvas2, 0, 0, 10, 10, 0, 0, 100, 100);
                    }
                    koef.value=parseInt(koef.value)-1+stopp;
                    if(koef.value==2) {
                    stopp=2;
                    }
                    if((koef.value==Math.floor(stat[z]/2))&&(stopp==2)) {
                    setTimeout(() => { clearInterval(timerId); }, 0);
                    stopp=1;
                    }
                    }

                    function DrawSimvRandT() {
                        var i=0;
                        var z=0;
                        stopp=0;
                        for(i=1;i<=simvols.length-1;i++) {
                        if(simvtodraw.value==simvols[i]) {z=i}
                        }
                        if(z>0) {
                        koef.value=Math.floor(stat[z]*0.2);
                        timerId = setInterval(() => DrawSimvRand(), 100);
                        }
                        else {
                        alert("Символ "+simvtodraw.value+" не найден в базе!");
                        }

                        add.value = "";
                    }

                    function DrawSimvRand() {
                        var i=0;
                        var j=0;
                        var z=0;
                        var randval=0;

                        if(stopp!=1) {
                        canvas2 = document.getElementById("canv2");
                        context2 = canvas2.getContext("2d");
                        canvas2.width=10;
                        canvas2.height=10;
                        context2.lineWidth=1;
                        for(i=1;i<=simvols.length-1;i++) {
                        if(simvtodraw.value==simvols[i]) {z=i}
                        }
                        if(z>0) {
                        for(j=0;j<=9;j++) {
                        for(i=0;i<=9;i++) {
                        randval = Math.floor(Math.random() * 100);
                        if(randval<=Math.floor(100*(simvoldata[z*100-100+j*10+i]-1- parseInt(koef.value))/(stat[z]-2- parseInt(koef.value)))) {
                        canv2simvol[j*10+i]=1;
                        context2.beginPath();
                        context2.fillRect(i,j,1,1);
                        context2.closePath();
                        context2.fill();
                        }
                        else {
                        canv2simvol[j*10+i]=0;
                        }
                        }
                        }
                        canvas1 = document.getElementById("canv1");
                        context1 = canvas1.getContext("2d");
                        canvas1.width=100;
                        canvas1.height=100;
                        context1.lineWidth=33;
                        context1.imageSmoothingEnabled = false;
                        context1.drawImage(canvas2, 0, 0, 10, 10, 0, 0, 100, 100);
                        }
                        else {alert("Такого символа не найдено")}
                        var aprior = [];
                        var rsum = [];
                        var maxaposterior = 0;
                        var maxaposteriori = 0;
                        for(i=1;i<=simvols.length-1;i++) {
                        aprior[i]=stat[i]/vsegoz;
                        }
                        for(i=0;i<=99;i++) {
                        rsum[i]=0;
                        for(j=1;j<=simvols.length-1;j++) {
                        rsum[i]=rsum[i]+simvoldata[j*100-100+i];
                        }
                        }
                        for(i=1;i<=simvols.length-1;i++) {
                        result1[i]=1;
                        for(k=0;k<=99;k++) {
                        result1[i]=result1[i]*Math.pow(simvoldata[i*100+k-100]/rsum[k],canv2simvol[k])*Math.pow((stat[i]-simvoldata[i*100+k-100])/stat[i],Math.pow(canv2simvol[k]-1,2));
                        }
                        }
                        result2=0;
                        for(i=1;i<=simvols.length-1;i++) {
                        result2=result2+result1[i]*aprior[i];
                        }
                        for(i=1;i<=simvols.length-1;i++) {
                        aposterior[i]=(aprior[i]*result1[i])/result2;
                        }
                        for(i=1;i<=simvols.length-1;i++) {
                        if(aposterior[i]>maxaposterior) {maxaposterior=aposterior[i];maxaposteriori=i}
                        }
                        add.value=simvols[maxaposteriori];
                        apriorrefresh();
                        }
                        if(aposterior[z]>=0.99999) {
                        setTimeout(() => { clearInterval(timerId); }, 0);
                        stopp=1;
                        }

 
                        add.value = "";
                    }


        </script>
    </head>
    <body>
        <canvas id="canv1" height=555 width=555 style="border: 1px double black"></canvas>
        <canvas id="canv2" height=10 width=10 style="border: 1px double black"></canvas> 
        <br>
        <input type="button" id="clearbtn" onClick="CanvasClear()" value=" Очистить " > 
        <input type="button" id="recbtn" onClick="Recognize()" value=" Распознать ">
        <input type="button" id="recSbtn" onClick="RecognizeS()" value=" Распознать слово">
        <div id="canv2data"> </div> 
        Символов в базе: <input type="text" value="0" id="vsego"><br>
        Обучить букве/символу: <input type="text" id="add"> <input type="button" onClick="newwrite()" value = "Записать">
        <br>
        Скорость распознавания: <input type="number" id="skorost">
        <br>
        <input type="button" onClick="exporta()" value= "Экспорт" > 
        <input type="button" onClick="importa(myfile)" value= "Импорт">
        <br>
        <input type="text" id="simvtodraw" placeholder="Какой символ нарисовать"> 
        Коэффициент: <input type="number" id="koef"> 
        <input type="button" onClick="DrawSimvT()" value = "Нарисовать">
        <input type="button" onClick="DrawSimvRandT()" value = "Нарисовать случайно">
        <div id="aprior"></div>
        <div id="slovores"></div>
    </body>
</html>
